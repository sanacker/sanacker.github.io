---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <a href="{{ site.baseurl }}{{ post.url }}">
      <div class="entry">
        {{ post.excerpt }}
      </div>
      </a>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">view more</a>
    </article>
  {% endfor %}
</div>
